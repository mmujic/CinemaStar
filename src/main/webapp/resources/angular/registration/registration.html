<div class="row">
    <div class="col-lg-3 col-md-3"></div>
    <div class="signup-form col-lg-6 col-md-6"><!--sign up form-->
        <h2 style="text-align: center" translate>registration.title.label</h2>

        <div class="alert alert-danger" ng-show="error">
            {{ errorMessage }}
        </div>
        <form>
            <div id="fullNameWrapper" class="form-group">
                <input id="fullName" class="form-control" name= 'fullName' type="text" placeholder="{{ 'registration.input.name' | translate }}" ng-blur="validateName()"/>
            </div>
            <div id="emailWrapper" class="form-group">
                <input id="email" class="form-control" name = 'email' type="text" placeholder="{{ 'registration.input.email' | translate }}" ng-blur="validateEmail()"/>
            </div>
            <div id="addressWrapper" class="form-group">
                <input id="address" class="form-control"name= 'address' type="text" placeholder="{{ 'registration.input.address' | translate }}" ng-blur="validateAddress()"/>
            </div>
            <div id="phoneWrapper" class="form-group">
                <input id="phone" class="form-control" name= 'phone' type="text" placeholder="{{ 'registration.input.phone' | translate }}" ng-blur="validatePhone()"/>
            </div>
            <div id="usernameWrapper" class="form-group">
                <input id="username" class="form-control" name= 'username' type="text" placeholder="{{ 'registration.input.username' | translate }}" ng-blur="validateUsername()"/>
            </div>
            <div id="passwordWrapper" class="form-group">
                <input id="password" class="form-control" name = 'password' type="password" placeholder="{{ 'registration.input.password' | translate }}" ng-blur="validatePassword()"/>
            </div>
            <div id="recaptcha"></div>
            <div class="form-group">
                <button ng-click="createNewUser()"  class="btn btn-default pull-right" translate>registration.signup</button>
            </div>
        </form>
        <br />
        <br />
    </div>
    <div class="col-lg-3 col-md-3"></div>
    <!--/sign up form-->

</div>
