<div class="row" style="margin-bottom: 30px;">
    <div class="col-lg-4 col-md-4"></div>
    <div class="col-lg-4 col-md-4">
        <form role="form" ng-submit="resetPassword()">
            <div class="alert alert-danger" ng-show="error">
                There was a problem resetting password. You may entered wrong email. Please try again.
            </div>
            <div class="form-group">
                <label for="email">Please enter your email:</label>
                <input type="text" class="form-control" id="email" name="email" ng-model="email"/>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Submit password reset request</button>
        </form>
    </div>
    <div class="col-lg-4 col-md-4"></div>
</div>
