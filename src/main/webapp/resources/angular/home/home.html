<h2 translate>registration.title.label</h2>
<div class="generic-container">
    <table>
        <tbody>
            <tr ng-repeat="mov in movies">
                <td>{{mov.name}}</td>
                <td>{{mov.description}}</td>
                <td>{{mov.duration}}</td>
                <td>{{mov.director}}</td>
                <td>{{mov.genre}}</td>
                <td>{{mov.imdb}}</td>
                <td>{{mov.tomatoes}}</td>
                <td><img ng-src='{{mov.poster}}'></td>
            </tr>
        </tbody>
    </table>
</div>
