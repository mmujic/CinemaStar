<div class="row" style="margin-bottom: 30px;">
    <div class="col-lg-4 col-md-4"></div>
    <div class="col-lg-4 col-md-4">
        <div class="alert alert-success" ng-show="confirm" translate>
            login.confirm
        </div>
        <div class="alert alert-danger" ng-show="error" translate>
            login.error
        </div>
        <form role="form" action="j_spring_security_check" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username" translate>login.input.username</label>
                <input type="text" class="form-control" id="username" name="username" ng-model="user.username"/>
            </div>
            <div class="form-group">
                <label for="password" translate>login.input.password</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="user.password"/>
            </div>
            <a ng-click="forgotPassword()" translate>login.forgot.password</a>
            <input type="hidden" name="_csrf" value="{{ csrfValue }}">
            <button type="submit" class="btn btn-primary pull-right" ng-click="login($event)" translate>login.submit</button>
        </form>
    </div>
    <div class="col-lg-4 col-md-4"></div>
</div>
