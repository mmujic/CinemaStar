<div class="row" style="margin-bottom: 30px;">
    <div class="col-lg-4 col-md-4"></div>
    <div class="col-lg-4 col-md-4">
        <form role="form" ng-submit="newPassword()">
            <div class="alert alert-danger" ng-show="error">
                {{ errorMessage }}
            </div>
            <div class="form-group">
                <label for="password">Please enter new password:</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="password"/>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Please enter new password:</label>
                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" ng-model="passwordConfirm"/>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Save new password</button>
        </form>
    </div>
    <div class="col-lg-4 col-md-4"></div>
</div>
